{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Результаты поиска для "{{ query }}"</h2>
        {% if results %}
            <div class="row">
                {% for product in results %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ product.image.url }}" class="img-fluid mx-auto d-block" style="width: 200px; height: 200px; object-fit: cover;" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="lead">Ничего не найдено.</p>
        {% endif %}
    </div>
{% endblock %}
