<!-- dungeon_company_app/templates/catalog.html -->

{% extends 'base.html' %}

{% block title %}Каталог - Dungeon Company{% endblock %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" >
                <img src="{{ product.image.url }}" class="img-fluid mx-auto d-block" style="width: 200px; height: 200px; object-fit: cover;" alt="{{ product.name }}" >
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-primary">Подробнее</a>
                    <a href="{% url 'order_product' product.id %}" class="btn btn-primary">Заказать</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
