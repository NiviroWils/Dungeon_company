<!-- dungeon_company_app/templates/profile.html -->

{% extends 'base.html' %}

{% block title %}Профиль - Dungeon Company{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Профиль пользователя</h2>
    <p>Добро пожаловать, {{ user.username }}!</p>
    <img src="{{ user.userprofile.avatar.url }}" alt="{{ user.username }}'s Avatar" class="profile-avatar">
</div>
{% endblock %}
